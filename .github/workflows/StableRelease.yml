name: Stable Release

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    if: |
      github.event.pull_request.merged == true && 
      github.event.pull_request.base.ref == 'main' && 
      github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Build binaries
        run: nix build path:.

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: result/*

  release:
    if: |
      github.event.pull_request.merged == true && 
      github.event.pull_request.base.ref == 'main' && 
      github.event.pull_request.head.ref == 'dev'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: output

      - name: Archive binaries
        run: |
          cd output
          zip -r ../binaries.zip .
          cd ..

      - name: Setup SSH (deploy ey)
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Update version & changelog
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const Script = require('./Scripts/UpdateProjectVersion.js');
            await Script({ github, context, core });

      - name: Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION.md)
          gh release create "v$VERSION" \
            --title "v$VERSION (Stable Release)" \
            --notes "Release generated from merge of PR: ${{ github.event.pull_request.title }}" \
            binaries.zip

  sync-dev:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          persist-credentials: false

      - name: Setup SSH (deploy key)
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Sync VERSION.md from main
        run: |
          git fetch origin main
          git checkout origin/main -- VERSION.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add VERSION.md
          git commit -m "Chore(Release): Sync VERSION.md from main" || true
          git push git@github.com:${{ github.repository }}.git dev
